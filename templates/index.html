<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Image Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dropzone.min.css">
    <!-- TODO iconf -->
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container-fluid">
        <!-- 文件列表 -->
        <div style="height: 50vh; overflow-y: auto;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Created At</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td><a href="{{ url_for('download', filename=file.name) }}" target="_blank">{{ file.original_name }}</a></td>
                        <td>{{ file.created_at|datetime_format }}</td>
                        <td>{{ file.size|format_size }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- 文件上传表单 -->
        <form action="{{ url_for('upload') }}" class="dropzone" id="file-upload-form"></form>
        <div class="form-group">
            <form action="{{ url_for("send_msg") }}" method="post">
                <label for="msg-input">Message:</label>
                <textarea class="form-control" id="msg-input" name="message" rows="1"></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>

        </div>

        <div style="height: 20vh; overflow-y: auto;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Message</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody id="msg-list">
                {% for msg in msgs %}
                <tr>
                    <td><pre>{{ msg.message }}</pre></td>
                    <td>{{ msg.created_at|datetime_format }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>




    </div>

    <script src="/static/dropzone.min.js"></script>
    <script>
        Dropzone.autoDiscover = false;
        var myDropzone = new Dropzone("#file-upload-form", {
            paramName: "uploaded_file", // The name that will be used to transfer the file
            maxFilesize: 1024, // MB
            addRemoveLinks: true,
            dictDefaultMessage: "Drop files here or click to upload.",
            dictRemoveFile: "Remove",
            //acceptedFiles: ".jpg, .jpeg, .png, .gif, .bmp, .pdf, .doc, .docx, .txt, .zip, .rar",
            contentType: "multipart/form-data",
            init: function() {
                // 设置上传成功后的回调函数
                this.on("success", function(file, response) {
                    // 在文件列表中添加新上传的文件
                    var newRow = $(response);
                    $(newRow).appendTo("tbody");
                });
            }
        });

        // 固定上传文件框在屏幕最下方
        $(document).ready(function() {
            $(window).on('scroll', function() {
                var scrollBottom = $(document).height() - $(window).scrollTop() - $(window).height();
                if (scrollBottom < 150) {
                    $('.dropzone').removeClass('fixed-bottom');
                } else {
                    $('.dropzone').addClass('fixed-bottom');
                }
            });
        });
    </script>
</body>
</html>
